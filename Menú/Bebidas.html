<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bebidas</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
        }
        
        .background-image {
            background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQWwM5Ol0c1wFYr7duzzzFGN-sTWCU5VGtHr-V_6cE1zoliE5NvWA3NgTD8aorMWWmLM28&usqp=CAU');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.6; /* Puedes ajustar la opacidad para que se vea menos transparente */
            z-index: -1;
        }
        
        .content {
            padding: 20px;
            text-align: center;
        }
        
        h1 {
            margin-top: 5px;
        }

        /* Estilos para las categor√≠as */
        .category {
            background-color: rgba(255, 255, 255, 0.8); /* Color blanco semi-transparente */
            padding: 20px;
            border-radius: 10px;
            margin-top: 40px;
        }
        
        .menu-items {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        .menu-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        
        .menu-item h2 {
            margin: 0;
        }
        
        .price {
            font-weight: bold;
            color: #555;
        }
        
        #back-to-menu {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #f2f2f2;
            color: #333;    
            padding: 10px;
            border-radius: 50%;
            width: 60px; 
            height: 60px; 
            display: flex;
        }
        #back-to-menu i {
            display: block;
            margin: auto; 
        }
        #back-to-menu:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <div class="background-image"></div>
    <div class="content">
        <div class="category">
            <h1>Jarras</h1>
            <ul class="menu-items">
                <li class="menu-item">
                    <h2>Limonada</h2>
                    <span class="price">$10.99</span>
                </li>
                <li class="menu-item">
                    <h2>Naranjada</h2>
                    <span class="price">$10.99</span>
                </li>
            </ul>
        </div>

        <div class="category">
            <h1>Refrescos</h1>
            <ul class="menu-items">
                <li class="menu-item">
                    <h2>Coca-cola</h2>
                    <span class="price">$10.99</span>
                </li>
                <li class="menu-item">
                    <h2>Tuna Tarta</h2>
                    <span class="price">$10.99</span>
                </li>
            </ul>
        </div>

        <div class="category">
            <h1>Vinos</h1>
            <ul class="menu-items">
                <li class="menu-item">
                    <h2>Ensalada Cesar</h2>
                    <span class="price">$10.99</span>
                </li>
                <li class="menu-item">
                    <h2>Ensalada Mangia</h2>
                    <span class="price">$10.99</span>
                </li>
            </ul>
        </div>

        <div class="category">
            <h1>Cervezas</h1>
            <ul class="menu-items">
                <li class="menu-item">
                    <h2>Pollo Parmesano</h2>
                    <span class="price">$10.99</span>
                </li>
                <li class="menu-item">
                    <h2>Tuna Tarta</h2>
                    <span class="price">$10.99</span>
                </li>
            </ul>
        </div>

        <a id="back-to-menu" href="index.html">
            <i class="fas fa-home" style="color: rgb(0, 0, 0); font-size: 36px;"></i>
        </a>
    </div>
</body>
</html>
