<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paciente 3</title>
    <style>
        body {
          font-family: Arial, sans-serif;
          margin: 20px;
          display: flex;
          flex-direction: column;
        }
    
        h1 {
          color: #333;
        }
    
        .info-container {
          display: flex;
          flex-wrap: wrap;
        }
    
        .info {
          margin-bottom: 10px;
        }
    
        label {
          display: inline-block;
          width: 120px;
          font-weight: bold;
        }
    
        .info-list {
          flex: 1;
        }
    
        .comments {
          width: 300px;
          margin-left: 20px;
        }
    
        textarea {
          width: 100%;
          height: 100px;
          resize: vertical;
        }
    
        button {
          margin-top: 20px;
          padding: 10px 20px;
          font-size: 16px;
        }
      </style>
    </head>
    <body>
      <h1>Información del Cliente</h1>
    
      <div class="info-container">
        <div class="info-list">
          <div class="info">
            <label>Nombre completo:</label>
            <span id="nombre"></span>
          </div>
    
          <div class="info">
            <label>Edad:</label>
            <span id="edad"></span>
          </div>
    
          <div class="info">
            <label>Fecha de nacimiento:</label>
            <span id="fecha-nacimiento"></span>
          </div>
    
          <div class="info">
            <label>Peso:</label>
            <span id="peso"></span>
          </div>
    
          <div class="info">
            <label>Estatura:</label>
            <span id="estatura"></span>
          </div>
    
          <div class="info">
            <label>Tipo de sangre:</label>
            <span id="tipo-sangre"></span>
          </div>
    
          <div class="info">
            <label>Padecimientos:</label>
            <span id="padecimientos"></span>
          </div>
    
          <div class="info">
            <label>Otras enfermedades:</label>
            <span id="otras-enfermedades"></span>
          </div>
    
          <div class="info">
            <label>Número de teléfono:</label>
            <span id="telefono"></span>
          </div>
        </div>
    
        <div class="comments">
          <h3>Agregar Comentarios</h3>
          <textarea id="comentarios" placeholder="Escribe tus comentarios aquí..."></textarea>
          <button onclick="guardarComentarios()">Guardar Comentarios</button>
        </div>
      </div>
    
      <button onclick="window.location.href='archivos.html'">Acceder a archivos</button>
    
      <script>
        function guardarComentarios() {
          var comentarios = document.getElementById('comentarios').value;
          // Puedes hacer algo con los comentarios, como enviarlos a un servidor o almacenarlos en una variable
          console.log('Comentarios guardados:', comentarios);
          alert('Comentarios guardados');
        }
    
        // Aquí puedes utilizar JavaScript para obtener y mostrar la información del cliente
        // Por ejemplo:
        document.getElementById('nombre').textContent = 'John Doe';
        document.getElementById('edad').textContent = '30 años';
        document.getElementById('fecha-nacimiento').textContent= '01/01/1990';
        document.getElementById('peso').textContent = '70 kg';
        document.getElementById('estatura').textContent = '175 cm';
        document.getElementById('tipo-sangre').textContent = 'A+';
        document.getElementById('padecimientos').textContent = 'Ninguno';
        document.getElementById('otras-enfermedades').textContent = 'Ninguna';
        document.getElementById('telefono').textContent = '+1234567890';
       </script>
    
    </body>
    </html>
