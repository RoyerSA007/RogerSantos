<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 20px;
    }
    
    h1 {
      text-align: center;
      color: #333;
    }
    
    form {
      max-width: 400px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    
    label {
      display: block;
      margin-bottom: 8px;
      color: #666;
    }
    
    input[type="text"],
    input[type="number"],
    input[type="tel"],
    textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      font-size: 14px;
    }
    
    textarea {
      height: 80px;
    }
    
    input[type="submit"] {
      background-color: #4CAF50;
      color: #fff;
      padding: 10px 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    
    input[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>Registro de Nuevo Paciente</h1>
  <form>
    <label for="nombre">Nombre completo:</label>
    <input type="text" id="nombre" name="nombre" required>
    
    <label for="fecha_nacimiento">Fecha de nacimiento:</label>
    <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required>
    
    <label for="edad">Edad:</label>
    <input type="number" id="edad" name="edad" required>
    
    <label for="peso">Peso:</label>
    <input type="text" id="peso" name="peso" required>
    
    <label for="altura">Altura:</label>
    <input type="text" id="altura" name="altura" required>
    
    <label for="tipo_sangre">Tipo de sangre:</label>
    <input type="text" id="tipo_sangre" name="tipo_sangre" required>
    
    <label for="padecimientos">Padecimientos:</label>
    <textarea id="padecimientos" name="padecimientos" required></textarea>
    
    <label for="enfermedades">Enfermedades:</label>
    <textarea id="enfermedades" name="enfermedades" required></textarea>
    
    <label for="telefono">Número de teléfono:</label>
    <input type="tel" id="telefono" name="telefono" required>
    
    <input type="submit" value="Registrar">
  </form>
</body>
</html>
